<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyDrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #4e4e4e;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .clipboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f0f0f0;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            background-color: #fff;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-list {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
        .chat-item {
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .chat-item:hover {
            background-color: #f1f1f1;
            transform: translateY(-3px);
        }
        .empty-msg {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CopyDrop - Clipboard Sharing Made Simple</h1>
        <div class="clipboard-container">
            <input type="text" id="clipboardInput" placeholder="Type something to copy...">
            <button onclick="copyText()">Copy to Clipboard</button>
        </div>
        <div class="chat-list">
            <h3>Your Clipboard History</h3>
            <div id="chatItems" class="empty-msg">No items copied yet.</div>
        </div>
    </div>

    <script>
        let clipboardHistory = JSON.parse(localStorage.getItem('clipboardHistory')) || [];

        // Function to copy text to clipboard
        function copyText() {
            const text = document.getElementById("clipboardInput").value;
            if (text.trim() !== "") {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Text copied to clipboard!");
                    clipboardHistory.push(text);
                    localStorage.setItem('clipboardHistory', JSON.stringify(clipboardHistory));
                    updateChatList();
                    document.getElementById("clipboardInput").value = ""; // clear input
                });
            }
        }

        // Function to update the chat list (display history)
        function updateChatList() {
            const chatItemsContainer = document.getElementById("chatItems");
            chatItemsContainer.innerHTML = ""; // Clear current list

            if (clipboardHistory.length === 0) {
                chatItemsContainer.innerHTML = '<div class="empty-msg">No items copied yet.</div>';
                return;
            }

            clipboardHistory.forEach((text, index) => {
                const chatItem = document.createElement("div");
                chatItem.classList.add("chat-item");
                chatItem.innerText = `Clipboard ${index + 1}: ${text}`;
                chatItemsContainer.appendChild(chatItem);
            });
        }

        // Initial load of the clipboard history
        updateChatList();
    </script>
</body>
</html>
