<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyDrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .clipboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-list {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
        .chat-item {
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CopyDrop</h1>
        <div class="clipboard-container">
            <input type="text" id="clipboardInput" placeholder="Type something to copy...">
            <button onclick="copyText()">Copy to Clipboard</button>
        </div>
        <div class="chat-list">
            <h3>Your Clipboard History</h3>
            <div id="chatItems"></div>
        </div>
    </div>

    <script>
        let clipboardHistory = [];

        // Function to copy text to clipboard
        function copyText() {
            const text = document.getElementById("clipboardInput").value;
            if (text.trim() !== "") {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Text copied to clipboard!");
                    // Save to history
                    clipboardHistory.push(text);
                    updateChatList();
                });
            }
        }

        // Function to update the chat list (display history)
        function updateChatList() {
            const chatItemsContainer = document.getElementById("chatItems");
            chatItemsContainer.innerHTML = ""; // Clear current list

            clipboardHistory.forEach((text, index) => {
                const chatItem = document.createElement("div");
                chatItem.classList.add("chat-item");
                chatItem.innerText = `Clipboard ${index + 1}: ${text}`;
                chatItemsContainer.appendChild(chatItem);
            });
        }
    </script>
</body>
</html>
