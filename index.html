<html>
<head>

    <style>
      body {
        font-family: 'Inter', sans-serif;

        color: #333;

        align-items: center;

        box-sizing: border-box;
      }

      .container {
        background-color: #fff;

        text-align: center;

      .text-area-container {
        margin-bottom: 20px;

      .text-area-container h2 {
        margin-bottom: 10px;

      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;

        font-size: 16px;
        box-sizing: border-box;

      textarea:focus {

      }

      .button-group button:hover {
        opacity: 0.9;
      }

      #copyButton {
        background-color: #4CAF50;
        color: white;
      }

      #copyButton:hover {
        background-color: #45a049;
      }

      #pasteButton {
        background-color: #008CBA;
        color: white;
      }

      #pasteButton:hover {
        background-color: #007ba7;
      }

      #clearButton {
        background-color: #f44336;
        color: white;
      }

      #clearButton:hover {
        background-color: #d32f2f;
      }

      .history-container {
        margin-top: 30px;
        text-align: center;
      }

      .history-container h2 {
        margin-bottom: 15px;
        color: #555;

      #clearHistoryButton {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;

        color: white;
        transition: background-color 0.3s ease;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      #clearHistoryButton:hover {
        background-color: #d32f2f;
      }

      #historyList {
        margin-top: 10px;
        text-align: left;
        padding: 0;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;

      #historyList .history-item {

      #historyList .history-item:last-child {

      #historyList .history-item button {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;

        background-color: #4CAF50;

      #historyList .history-item button:hover {

      @media (max-width: 768px) {
        .container {

        .button-group {
          flex-direction: column;

</head>
<body>
    <div class="container">
        <h1>CopyDrop</h1>
        <div class="text-area-container">
            <h2>Text Area</h2>
            <textarea id="copyText" placeholder="Enter or paste your text here..."></textarea>
            <div class="button-group">
                <button id="pasteButton">Paste</button>
                <button id="clearButton">Clear</button>
                <button id="copyButton">Copy</button>
            </div>
        </div>
        <div class="history-container">
            <h2>History</h2>
            <button id="clearHistoryButton">Clear History</button>
            <div id="historyList">
            </div>
        </div>
    </div>
    <script>
    const copyTextarea = document.getElementById('copyText');
    const copyButton = document.getElementById('copyButton');
    const pasteButton = document.getElementById('pasteButton');
    const clearButton = document.getElementById('clearButton');
    const historyList = document.getElementById('historyList');
    const clearHistoryButton = document.getElementById('clearHistoryButton');

    // --- Helper Functions ---

    /**
     * Adds a text item to the history list in the UI.
     * @param {string} text The text to add to the history.
     */
    function addTextToHistory(text) {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.textContent = text;

        const copyButton = document.createElement('button');
        copyButton.textContent = 'Copy';
        copyButton.addEventListener('click', () => {
            copyTextToClipboard(text);
            copyTextarea.value = text;
        });

        historyItem.appendChild(copyButton);
        historyList.appendChild(historyItem);
    }

    /**
     * Copies text to the system's clipboard.
     * @param {string} text The text to copy.
     */
    function copyTextToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            console.log('Text copied to clipboard');
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    }

    // --- Event Handlers ---

    copyButton.addEventListener('click', () => {
        const textToCopy = copyTextarea.value;
        if (textToCopy.trim()) {
            copyTextToClipboard(textToCopy);
            sendTextToServer(textToCopy);
            addTextToHistory(textToCopy);
        }
    });

    pasteButton.addEventListener('click', () => {
        navigator.clipboard.readText().then(text => {
            copyTextarea.value = text;
        }).catch(err => {
            console.error('Failed to paste text: ', err);
        });
    });

    clearButton.addEventListener('click', () => {
        copyTextarea.value = '';
    });

    clearHistoryButton.addEventListener('click', () => {
        historyList.innerHTML = '';
        clearHistoryOnServer();
    });

    // --- Communication with the Server (Conceptual) ---
    function sendTextToServer(text) {
        console.log('Sending text to server:', text);
        fetch('/copy', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text }),
        }).then(response => {
            if (!response.ok) {
                throw new Error('Failed to send text to server');
            }
            return response.json();
        }).then(data => {
            console.log('Server response:', data);
        }).catch(error => {
            console.error('Error sending text:', error);
        });
    }

    function getTextFromServer() {
        console.log('Getting text from server');
        fetch('/paste', {
            method: 'GET',
        }).then(response => {
            if (!response.ok) {
                throw new Error('Failed to get text from server');
            }
            return response.json();
        }).then(data => {
            console.log('Server response:', data);
            copyTextarea.value = data.text;
        }).catch(error => {
            console.error('Error getting text:', error);
        });
    }

      function getHistoryFromServer() {
        console.log('Getting history from server');
        fetch('/history', {
            method: 'GET',
        }).then(response => {
            if (!response.ok) {
                throw new Error('Failed to get history from server');
            }
            return response.json();
        }).then(data => {
            console.log('Server response:', data);
            data.history.forEach(item => addTextToHistory(item.text));
        }).catch(error => {
            console.error('Error getting history:', error);
        });
    }

    function clearHistoryOnServer() {
        console.log('Clearing history on server');
        fetch('/history', {
            method: 'DELETE',
        }).then(response => {
            if (!response.ok) {
                throw new Error('Failed to clear history on server');
            }
            return response.json();
        }).then(data => {
            console.log('Server response:', data);

        }).catch(error => {
            console.error('Error clearing history:', error);
        });
    }


    // --- Initialization ---
    getTextFromServer();
    getHistoryFromServer();
    </script>
</body>
</html>
